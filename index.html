<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>




    <h1 class="h1">Add new Task</h1>
    <section class="container">
        <form>
            <div class="row">

                <div class="col-25">
                    <label class="label">Title:<span class="req">*</span></label>
                    <p id="erorrTitle"></p>
                </div>
                <div class="col-75">
                    <input type="text" id="title" maxlength="20" placeholder="(only 20 digit)"><br>
                    
                </div>

            </div>           
            <div class="row">

                <div class="col-25">
                    <label class="label">Task Details:<span class="req">*</span></label>
                    <p id="erorrDetails"></p>
                </div>
                <div class="col-75">
                    <textarea name="Task Details"  id="details" cols="30" rows="5" placeholder="Detail of yourTask"></textarea><br>
                    
                </div>

            </div>
            
            
            <div class="row">
                <div class="col-25">
                    <label class="label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-date" viewBox="0 0 16 16">
                        <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                      </svg> &nbsp; Date:<span class="req">*</span></label>
                      <p id="erorrDate"></p>
                </div>
                <div class="col-75">
                    <input type="date" id="date"><br>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label class="label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                      </svg> &nbsp; Time:<span class="req">*</span></label>
                      <p id="erorrTime"></p>
                </div>
                <div class="col-75">
                    <input type="time" id="time"><br>
                </div>
            </div>


            <div class="rowButton">
                <div><button class="buttonClean" type="reset" onclick="cleanForm()">Cancel</button></div>
                <div><button class="buttonAdd" type="button" onclick="addNewTask()">Create Task</button></div>

            </div>
        </form>
            <br><br>

    </section>

    <header class="header">
        
        <div class="menu"><a href="./index.html">Add New Task / My Tasks</a></div>
        <div class="menu"><button onclick="drawCompletedTask()">Complete Tasks</button></div>

    </header>

    <ul id="taskContainer" class="taskContainer">
    </ul>
    <ul id="taskComplete" class="taskConpleted">
        
    </ul>


 
        
    
    <script src="./main.js"></script>
</body>
</html>
